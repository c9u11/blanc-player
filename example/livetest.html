<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>BLC PLAYER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- player -->
  <!-- js -->
  <script src="../js/blanc-player.js"></script>
  <!-- css -->
  <link href="../css/blanc-player.css" rel="stylesheet" />
  <!-- player end -->
</head>

<body>
  <div id="blc-player">
  </div>
  <br>
  <table>
    <!-- hover -->
    <tr>
      <th>hover (sec) : </th>
      <td>
        <input type="text" id="hover-option" value="5">
      </td>
    </tr>
    <!-- controlBar -->
    <tr>
      <th>controlBar (bool) : </th>
      <td>
        <input type="checkbox" id="controlBar-option" checked>
      </td>
    </tr>
    <!-- hotkey - Toggle -->
    <tr>
      <th>hotkey - Toggle (bool) : </th>
      <td>
        <input type="checkbox" id="hotkey-toggle-option" checked>
      </td>
    </tr>
    <!-- hotkey - secSkip -->
    <tr>
      <th>hotkey - secSkip (bool) : </th>
      <td>
        <input type="text" id="hotkey-secSkip-option" value="5">
      </td>
    </tr>
    <!-- hotkey - playToggle -->
    <tr>
      <th>hotkey - playToggle (bool) : </th>
      <td>
        <input type="checkbox" id="hotkey-playToggle-option" checked>
      </td>
    </tr>
    <!-- hotkey - soundToggle -->
    <tr>
      <th>hotkey - soundToggle (bool) : </th>
      <td>
        <input type="checkbox" id="hotkey-soundToggle-option" checked>
      </td>
    </tr>
    <!-- hotkey - wideToggle -->
    <tr>
      <th>hotkey - wideToggle (bool) : </th>
      <td>
        <input type="checkbox" id="hotkey-wideToggle-option" checked>
      </td>
    </tr>
    <!-- hotkey - fullToggle -->
    <tr>
      <th>hotkey - fullToggle (bool) : </th>
      <td>
        <input type="checkbox" id="hotkey-fullToggle-option" checked>
      </td>
    </tr>
  </table>
  <div style="height: 10000px;"></div>
  <p>bottom</p>

  <script>
    blcplayer.init();

    // hover event
    addEvent("hover-option", "change", function(){blcplayer.hover(this.value * 1)})
    addEvent("controlBar-option", "click", function(){blcplayer.controlBar(this.checked)})
    addEvent("hotkey-toggle-option", "click",       function(){
      blcplayer.hotkey.toggle(this.checked);
      if(!this.checked) {
        document.getElementById("hotkey-secSkip-option").value = 0;
        document.getElementById("hotkey-playToggle-option").checked = false;
        document.getElementById("hotkey-soundToggle-option").checked = false;
        document.getElementById("hotkey-wideToggle-option").checked = false;
        document.getElementById("hotkey-fullToggle-option").checked = false;
      }
      else {
        document.getElementById("hotkey-secSkip-option").value = 5;
        document.getElementById("hotkey-playToggle-option").checked = true;
        document.getElementById("hotkey-soundToggle-option").checked = true;
        document.getElementById("hotkey-wideToggle-option").checked = true;
        document.getElementById("hotkey-fullToggle-option").checked = true;
      }
    })
    addEvent("hotkey-secSkip-option", "click",      function(){blcplayer.hotkey.secSkip(this.value * 1)})
    addEvent("hotkey-playToggle-option", "click",   function(){blcplayer.hotkey.playToggle(this.checked)})
    addEvent("hotkey-soundToggle-option", "click",  function(){blcplayer.hotkey.soundToggle(this.checked)})
    addEvent("hotkey-wideToggle-option", "click",   function(){blcplayer.hotkey.wideToggle(this.checked)})
    addEvent("hotkey-fullToggle-option", "click",   function(){blcplayer.hotkey.fullToggle(this.checked)})
    function addEvent(id, type, func){
      document.getElementById(id).addEventListener(type, func);
    }
  </script>
</body>
</html>
